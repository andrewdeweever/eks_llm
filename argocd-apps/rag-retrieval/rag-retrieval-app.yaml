apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rag-retrieval
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/adeweever/llm-eks-cluster.git  # Update to your actual repo URL
    targetRevision: HEAD
    path: rag/retrieval
    kustomize: {}  # Assumes deployment.yaml is in path; ArgoCD will apply it
    # Note: Build and push Docker image to ECR separately (e.g., via CI/CD or manual docker build/push).
    # Image: Update deployment.yaml with actual ECR URI after push, e.g., ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/rag-retrieval:latest
  destination:
    server: https://kubernetes.default.svc
    namespace: rag
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
  # Ingress: Add if external access needed, e.g., via nginx-ingress