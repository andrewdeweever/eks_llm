apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-retrieval
  namespace: rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-retrieval
  template:
    metadata:
      labels:
        app: rag-retrieval
    spec:
      serviceAccountName: rag-service  # IRSA for S3 access
      containers:
      - name: retrieval
        image: your-ecr-repo/rag-retrieval:latest  # Replace with actual ECR image after build/push
        ports:
        - containerPort: 8000
        env:
        - name: S3_BUCKET
          value: "eks-llm-rag-documents-dev"  # From Terraform
        - name: INDEX_KEY
          value: "vector_index.faiss"
        - name: METADATA_KEY
          value: "metadata.pkl"
        - name: EMBEDDING_ENDPOINT
          value: "http://vllm-router-service.vllm.svc.cluster.local/v1"
        - name: LLM_ENDPOINT
          value: "http://vllm-router-service.vllm.svc.cluster.local/v1"
        - name: OPENAI_API_KEY
          value: "dummy-key"
        - name: TOP_K
          value: "5"
        - name: MAX_TOKENS
          value: "512"
        - name: TEMPERATURE
          value: "0.7"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health  # Add /health endpoint in main.py if needed
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rag-retrieval-service
  namespace: rag
spec:
  selector:
    app: rag-retrieval
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP